<div class="applications-menu-container">
  <!-- Shared Header Section -->
  <app-header 
    [pageTitle]="'قائمة التطبيقات'"
    [pageSubtitle]="'اختر نوع التطبيق المطلوب'"
    [showBackButton]="true"
    [showHomeButton]="true"
    [backButtonLabel]="'العودة'"
    [backButtonAriaLabel]="'العودة للقائمة الرئيسية'"
    (backClicked)="goBack()"
    (homeClicked)="goHome()"
    (logoutClicked)="logout()">
  </app-header>

  <!-- Main Menu Section -->
  <main class="applications-menu-main">
    <div class="menu-container">
      <h2 class="menu-title">أنواع التطبيقات المتاحة</h2>
      
      <div class="menu-grid">
        @for (option of applicationMenuOptions; track option.id) {
          <div 
            class="menu-card"
            [style.--card-color]="option.color"
            (click)="onMenuClick(option)"
            [attr.aria-label]="option.title + ': ' + option.description"
            tabindex="0"
            (keydown.enter)="onMenuClick(option)"
            (keydown.space)="onMenuClick(option)"
            role="button"
          >
            <div class="card-icon">
              <span class="icon">{{ option.icon }}</span>
            </div>
            
            <div class="card-content">
              <h3 class="card-title">{{ option.title }}</h3>
              <p class="card-description">{{ option.description }}</p>
            </div>
            
            <div class="card-arrow">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path 
                  d="M8 12L16 12M16 12L12 8M16 12L12 16" 
                  stroke="currentColor" 
                  stroke-width="2" 
                  stroke-linecap="round" 
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
        }
      </div>
    </div>
  </main>
</div>
