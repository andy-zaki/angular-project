<app-header 
  [pageTitle]="'بيانات الفترة الدراسية'"
  [showBackButton]="true"
  [showHomeButton]="true"
  (backClicked)="navigateBack()"
  (homeClicked)="goHome()"
  (logoutClicked)="logout()"
></app-header>

<div class="container">
  <div class="page-content">
    <h1>بيانات الفترة الدراسية</h1>

    <div class="periods-table">
      <table>
        <thead>
          <tr>
            <th>اسم الفترة (Period Name)</th>
            <th>وقت البداية (Start)</th>
            <th>وقت النهاية (End)</th>
            <th>عدد الطلاب (Students)</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let period of studyPeriods">
            <td>{{ period.name }}</td>
            <td>{{ period.startTime }}</td>
            <td>{{ period.endTime }}</td>
            <td>{{ period.students }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
